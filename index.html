<!DOCTYPE html>
<html lang="en">
<head>

	<title>Consultar datos</title>

</head>
<body>

            <button class="btn btn-default" id="boton" onclick="consultar();" style="width:20%;">Descargar ficha</button>
        </form> 
    </section>
    <script src="script.js"></script>

</html>
